# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
#clear-shadow = true;
#shadow-radius = 7
#shadow-offset-x = -4
#shadow-offset-y = -4
#shadow-opacity = 0.7
#shadow-red = 0.0
#shadow-green = 0.0
#shadow-blue = 0.0
#shadow-exclude = [ "n:e:Notification" ];
#shadow-exclude = "n:e:Notification";
shadow-ignore-shaped = true;

# Opacity
menu-opacity = 0.9;
#inactive-opacity = 0.9;
#frame-opacity = 0.7;
inactive-opacity-override = true;

# Fading
fading = false;
# fade-delta = 30
fade-in-step = 0.08
fade-out-step = 0.08
# no-fading-openclose = true;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = false;
refresh-rate = 0;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.90; };

}